<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="url(#bg)"/>
  
  <!-- Microphone icon -->
  <g fill="white">
    <!-- Microphone body -->
    <rect x="42" y="25" width="16" height="24" rx="8" fill="white"/>
    
    <!-- Microphone stand -->
    <path d="M 50 55 Q 35 55 35 65" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <line x1="35" y1="65" x2="65" y2="65" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Sound wave lines (transcript symbol) -->
    <line x1="68" y1="35" x2="76" y2="35" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="68" y1="42" x2="80" y2="42" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="68" y1="49" x2="76" y2="49" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>
